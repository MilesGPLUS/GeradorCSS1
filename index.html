<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="outros/color.js"></script>
		<link type="text/css" rel="stylesheet" href="outros/wheelcolorpicker.css" />
		<script type="text/javascript" src="js.js"></script>
		<title>Gerador CSS</title>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
<div id="editorcontainer">
	<div id="config">
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">1</a></li>
				<li><a href="#tabs-2">2</a></li>
				<li><a href="#tabs-3">Sobre</a></li>
			</ul>
			<div id="tabs-1">
				<table style="width:100%">
					<tr>
						<pre style="margin-bottom: 0px; margin-top: 0px; font-size: 14px; font-family: Tahoma, Geneva, sans-serif;">Largura                                Altura</pre><br>
						<div name="mudador" id="width" style="width: 48%; display: inline-block;"></div>
						<div name="mudador" id="height" style="width: 48%; margin-left: 1%; display: inline-block;"></div>
						<input value="0" class="valores" name="width" id="widthinput" style="width: 20%; float: left; margin-left: 10%;"></input>
						<input value="0" class="valores" name="height" id="heightinput" style="width: 20%; float: left; margin-left: 30%;"></input>
					</tr>
					<br><br><br>
					<tr>
						<hr>
					</tr>				
					<tr>
						<label>Padding</label>
						<div name="mudador" id="padding"></div>
						<input value="0" class="valores" name="padding" id="paddinginput" style="width: 20%; float: left; "></input><br><a>px</a>
					</tr>
					<br><br>
					<tr>
						<hr>
					</tr>
					<tr>
						<label>Bordas</label>
						<div name="mudador" id="border"></div><br>	
						<input value="0" class="valores" name="border" id="bordasinput" style="width: 20%; float: left; "></input>		
						<input value="000" id="bordasc" style="width: 30px; height: 30px; top: 0; left: 0; margin-top: 4px; margin-left: 5px;" type="text" data-wheelcolorpicker />
						<select id="selectB">
							<option value="solid">Solid</option>
							<option value="dotted">Dotted</option>
							<option value="dashed">Dashed</option>	
							<option value="double">Double</option>
							<option value="none">None</option>
						</select>
					</tr>
					<hr>
					<tr>
						<label>Raio das bordas</label>
						<div name="mudador" id="borderr"></div>
						<input value="0" class="valores" name="borderr" id="raiobordasinput" style="width: 20%; float: left; "></input>
						<select id="selectRB" style="margin-left: -1px;">
							<option value="%">%</option>
							<option value="px">px</option>
						</select>
						
						<br><br>
					</tr>
					<tr>
						<hr>
					</tr>
				</table>
			</div>
			<div id="tabs-2">
				<table style="width:100%">
					<tr>
						<label>Cor background</label><br>
						<div id="bgcontainer">
							<input value="ffffff" id="bgc" style="width: 30px; height: 30px; top: 0; left: 0;" type="text" data-wheelcolorpicker />
						</div>		
					</tr>
					<tr>
						<label>Cor de texto</label><br>
						<div id="bgcontainer">
							<input value="000000" id="tgc" style="width: 30px; height: 30px; top: 0; left: 0;" type="text" data-wheelcolorpicker />
						</div>		
					</tr>
					<tr>
						<hr>
					</tr>
					<tr>
						<label>Fonte</label><br>
						<select onchange="fonte($(this))" id="selectF">
							<option value='Tahoma, Geneva, sans-serif'>Tahoma</option>
							<option value="Georgia, serif">Georgia</option>
							<option value='"Palatino Linotype", "Book Antiqua", Palatino, serif'>Palatino Linotype</option>
							<option value='"Times New Roman", Times, serif'>Times New Roman</option>	
							<option value="Arial, Helvetica, sans-serif">Arial</option>
							<option value='"Arial Black", Gadget, sans-serif'>Arial Black</option>
							<option value='"Comic Sans MS", cursive, sans-serif'>Comic Sans</option>
							<option value='Impact, Charcoal, sans-serif'>Impact</option>
							<option value='"Lucida Sans Unicode", "Lucida Grande", sans-serif'>Lucida Sans Unicode</option>					
							<option value='"Trebuchet MS", Helvetica, sans-serif'>Trebuchet</option>
							<option value='Verdana, Geneva, sans-serif'>Verdana</option>
							<option value='"Courier New", Courier, monospace'>Courier New</option>
							<option value='"Lucida Console", Monaco, monospace'>Lucida Console</option>
						</select>
						<input onchange="fontes($(this))" type="number" value="14" min="6" max="288" id="texto"></input><a style="">px</a>
					</tr>
					<br><br>
					<hr>
					<tr>
						<label>Sombras</label><br>
						<pre><label>X           Y            Blur         Cor</label></pre>
						<div name="mudador" style="width: 20%; float: left;" id="sombrasx"></div>
						<div name="mudador" style="width: 20%; float: left; margin-left: 20px" id="sombrasy"></div>
						<div name="mudador" style="width: 20%; float: left; margin-left: 20px" id="sombrasblur"></div>
						<input value="2e2e2e" id="sombrasc" style="width: 30px; height: 30px; float: left; margin-top: -10px; margin-left: 15px;" type="text" data-wheelcolorpicker /><br>
						
						<input value="0" class="valores" name="sombrasx" id="sombrasxinput" style="width: 20%; float: left; margin-left: -5px"></input>
						<input value="0" class="valores" name="sombrasy" id="sombrasyinput" style="width: 20%; float: left; margin-left: 20px"></input>
						<input value="0" class="valores" name="sombrasblur" id="sombrasblurinput" style="width: 20%; float: left; margin-left: 20px"></input>
					</tr>
				</table>
			</div>
			<div id="tabs-3">
				
			</div>
		</div>
	</div>
	<div id="previewContainer">
		<div id="previewPlace">
			<div id="preview">Lorem Ipsum</div>
		</div>
	</div>
</div>
	<button style="width: 1185px" id="openpopup">Código</button>
	<div title="Código gerado" id="popup">
		<textarea id="codigo" style="width: 100%; height: 100%"></textarea>
	</div>
	</body>
</html>
